    <script>
       function openAlbums() {
    const albums = document.querySelectorAll('.album-story-card');

    albums.forEach(album => {
        album.addEventListener('click', (event) => {
            event.stopPropagation();  // Prevent event from bubbling to window

            const popover = album.parentElement.parentElement.querySelector('.popover');
            
            if (!popover) {
                console.error('Popover element not found for this album:', album);
                return; // Exit the function if the popover is not found
            }

            // Close any currently open popovers
            document.querySelectorAll('.popover.pop-up').forEach(openPopover => {
                if (openPopover !== popover) {
                    openPopover.classList.remove('pop-up');
                }
            });

            // Toggle the current album's classes and the popover
            album.classList.toggle('show-card');
            album.querySelector('img').classList.toggle('show-img');
            album.querySelector('h2').classList.toggle('show-name');
            popover.classList.toggle('pop-up');
        });
    });

    window.addEventListener('click', (event) => {
        albums.forEach(album => {
            const popover = album.parentElement.parentElement.querySelector('.popover');
            
            if (!popover) {
                console.error('Popover element not found for this album during outside click:', album);
                return; // Exit if the popover is not found
            }

            if (!album.contains(event.target) && !popover.contains(event.target)) {
                // Close the popover if clicked outside
                album.classList.remove('show-card');
                album.querySelector('img').classList.remove('show-img');
                album.querySelector('h2').classList.remove('show-name');
                popover.classList.remove('pop-up');
            }
        });
    });
}

document.addEventListener('DOMContentLoaded', openAlbums);
    </script>
